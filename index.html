<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="post-page">
      <!-- nav menu staret -->
      <div class="nav-menu">
        <div class="fix-top">
          <div class="nav">
            <!-- logo start -->
            <div class="logo">
              <a href="#">
                <img
                  class="d-block d-lg-none small-logo"
                  src="/img/instagram.png"
                  alt="logo"
                />
                <img
                  class="d-block d-lg-none small-logo"
                  src="img/logo_menu.png"
                  alt="logo"
                />
              </a>
            </div>
            <!-- logo end -->
            <!--menu start-->
            <div class="menu">
              <ul>
                <li>
                  <a href="#" class="active">
                    <img src="img/accueil.png" alt="" />
                    <span class="d-none d-lg-block">Home</span>
                  </a>
                </li>
                <li id="search_icon">
                  <a href="#">
                    <img src="img/search.png" />
                    <span class="d-none d-lg-block search">Search </span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="img/compass.png" />
                    <span class="d-none d-lg-block">Explore</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="img/video.png" />
                    <span class="d-none d-lg-block">Reels</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="img/send.png" />
                    <span class="d-none d-lg-block">Messages</span>
                  </a>
                </li>
                <li class="notification_icon">
                  <a href="#">
                    <img src="img/love.png" />
                    <span class="d-none d-lg-block">Notifications</span>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#create_modal"
                  >
                    <img src="img/tab.png" />
                    <span class="d-none d-lg-block">Create</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img class="circle story" src="img/profile_img.jpg" />
                    <span class="d-none d-lg-block">Profile</span>
                  </a>
                </li>
              </ul>
            </div>
            <!-- menu end -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
